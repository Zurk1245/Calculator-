<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
        <section id="calculator">
            <section id="grid">
                <div id="display">
                    <div id="last-operation"></div>
                    <div id='number'></div>
                </div>          

                <button class="button" id="button__clear-last">DEL</button>
                <button class="button" id="button__clear">AC</button>
                <button class="button" id="button__multiply">*</button>
                <button class="button" id="button__divide">/</button>
                <button class="button" id="button__subtract">-</button>
                <button class="button" id="button__add">+</button>
                <button class="button" id="button__9">9</button>
                <button class="button" id="button__8">8</button>
                <button class="button" id="button__7">7</button>
                <button class="button" id="button__6">6</button>
                <button class="button" id="button__5">5</button>
                <button class="button" id="button__4">4</button>
                <button class="button" id="button__3">3</button>
                <button class="button" id="button__2">2</button>
                <button class="button" id="button__1">1</button>
                <button class="button" id="button__0">0</button>
                <button class="button" id="button__equal">=</button>
                <button class="button" id="button__point">.</button>
            </section>
        </section>

        <p>By <a href="https://github.com/Zurk1245" target="_blank" rel="noopener noreferrer">Mariano</a></p>


        <script src="app.js"></script>
</body>
</html>
